<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Specify an alternate text for the image.

The alternate text should say "Car".

Alternate text is useful when the image cannot be displayed, like when the page is read by a screen reader.</title>
</head>
<body>

<img alt="car" src="car.jp">


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Use CSS styles to make the table 300 pixels wide.</title>
</head>
<body>

<table style="width: 300px" border="1px solid">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr style="text-align: center;">
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
</table>

</body>
</html>

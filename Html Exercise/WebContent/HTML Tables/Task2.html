<!DOCTYPE html>
<html>
<head>

<title>Add a table caption that says "Names".</title>
</head>
<body>

<table border="1px solid ;">
  <caption>Names</caption>

  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>Jill</td>

    <td>50</td>
  </tr>
</table>

</body>
</html>

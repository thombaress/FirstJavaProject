<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Use the correct HTML attribute to make the second TH element span two rows.</title>
</head>
<body>

<table border="1px solid">
  <tr>
    <th>Name</th>
    <td>Jill Smith</td>
  </tr>
  <tr>
    <th rowspan="2"
>Phone</th>
    <td>555-77854</td>
  </tr>
  <tr>
    <td>555-77854</td>
  </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Use the correct HTML attribute to make the first TH element span two columns.</title>
</head>
<body>

<table border="1px solid">
  <tr>
    <th colspan="2"
>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>

</body>
</html>
